<div class="card shadow text-center" style="width: 30rem ; height: 20rem">
    <div class="card-body">
        <h3 class = "card-title">{{project.name}}</h3>
        <p class = "card-text">{{project.description}}</p>
        <button class="btn btn-primary" (click)="openModal()">View More</button>
        <div class="tagContainer">
            <div class="tags" *ngFor="let tag of project.tags">{{tag.toString()}}</div>
        </div>
    </div>
</div>
